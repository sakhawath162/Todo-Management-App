<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- Latest compiled and minified CSS -->
<link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

</head>
<div class = "container">
<body>

<div align = "left">
	
	<h1>Todo Management System</h1>
	<br>
	<br>
	 <a th:href="@{/showAddForm}" class = "btn btn-primary">Add Todo</a>
	
		<table border="1" class="table table-striped">
			<thead>
				<tr>
					<th>ToDo</th>
					<th>Start Date</th>
					<th>Target Date</th>
					<th>Action</th>
				</tr>
			
			</thead>
			<tbody>
				<tr th:each="todo : ${listOfTodo}">
					<td th:text = "${todo.name}"></td>
					<td th:text = "${todo.startdate}"></td>
					<td th:text= "${todo.targetdate}"></td>
					<td> <a th:href="@{/showUpdateForm/{id}(id=${todo.id})}" class = "btn btn-primary">Update</a> <a th:href="@{/deleteTodo/{id}(id=${todo.id})}" class = "btn btn-primary">Delete</a></td>

				</tr>
			
			</tbody>
		
		
		</table>
	
	
</div>

</body>
</div>
</html>
