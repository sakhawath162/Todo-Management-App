<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">

</head>
<body>

	<div class="container">
	<h1>Todo Management System</h1>
	<hr>
	<h2>Update Todo</h2>
	
	<form th:action="@{/saveTodo}" th:object="${todo}" method="POST">
	<input type="hidden" th:field="*{id}">
	<input type="text" th:field="*{name}" placeholder="Todo" class="form-control mb-4 col-4">
	<br>
	<input type="text" th:field="*{startdate}" placeholder="Start Date" class="form-control mb-4 col-4">
	<br>
	<input type="text" th:field="*{targetdate}" placeholder="Target Date" class="form-control mb-4 col-4">
	<br>

	<button type="submit" class="btn btn-info col-2">Save Todo</button>
	</form>
	
	</div>

</body>
</html>
